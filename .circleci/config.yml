version: 2.1

references:
  workspace: &workspace ~/repo

  container_config: &container_config
    docker:
      - image: circleci/node:10.13.0
    working_directory: *workspace

  win_config: &win_config
    docker:
      - image: legiit/electron-builder-wine:node12
        environment:
          TARGET_ARCH: x64
    working_directory: *workspace

  mac_config: &mac_config
    macos:
      xcode: '10.3.0'
    working_directory: *workspace

commands:
  pre:
    description: 'Setting up and building environment'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v5-dependencies-test-{{ checksum "package.json" }}
            - v5-dependencies-test
      - run: sudo apt-get -y update
      - run: yarn
  post:
    - description: 'Saves the cache'
    - steps:
        - save_cache:
            paths:
              - node_modules
            key: v1-dependencies-test-{{ checksum "package.json" }}

jobs:
  build:
    <<: *container_config
    steps:
      - pre
      - yarn dist --linux
      - post

  test:
    <<: *container_config
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: sudo apt-get -y update
      - run: sudo apt-get -y install libgtk-3-0 libxss1 libgconf-2-4 libnss3 libasound2
      - run: yarn test
      - run: yarn codecov
    store_artifacts:
      - path: artifacts
      - destination: yarnpkg

  deploy_win:
    <<: *win_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: dpkg --add-architecture i386
      - run: apt-get -y update
      - run: apt-get -y install libudev-dev libudev-dev:i386 libusb-1.0-0-dev libusb-1.0-0-dev:i386
      - run: yarn
      - run: yarn release:win
      - store_artifacts:
          path: dist
          destination: build

  deploy_linux:
    <<: *container_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: sudo apt-get -y update
      - run: sudo apt-get -y install build-essential libudev-dev
      - run: yarn
      - run: yarn release:linux
      - store_artifacts:
          path: dist
          destination: build

  deploy_mac:
    <<: *mac_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package.json" }}
            - v3-dependencies-
      - run: yarn
      - run: yarn release:mac
      - store_artifacts:
          path: dist
          destination: build

workflows:
  version: 2.1
  build_test:
    jobs:
      - build
      - test:
          requires:
            - build
