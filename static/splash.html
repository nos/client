<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script>
      if (typeof module === "object") {
        // unset module
        window.module = module;
        module = undefined;
      }
    </script>

    <script src="animations/bodymovin_light_4_13.min.js"></script>

    <script>
      if (window.module) {
        // set module - allow script imports in electron
        module = window.module;
      }
    </script>

    <style>
      html,
      body {
        background-color: #000;
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;

        font-family: "Inter UI", sans-serif;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        font-size: 14px;
        text-align: center;
        letter-spacing: 1.16667px;
        text-transform: uppercase;
      }

      #animation {
        width: 50%;
        height: 50%;
        margin-bottom: 50px;
      }

      .bg {
        -webkit-app-region: drag;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: radial-gradient(#fff, #fafafa);
        background-size: contain;
        mix-blend-mode: normal;
        opacity: 0.8;
        backdrop-filter: blur(16.3097px); /* Note: backdrop-filter has minimal browser support */
        border-radius: 4px;
      }

      .cn {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .title {
        position: absolute;
        height: 17px;
        left: -0.27%;
        right: 0.04%;
        font-weight: 600;
        top: calc(50% - 17px / 2 + 82.5px);

        color: #000;
      }

      .subtitle {
        position: absolute;
        height: 17px;
        left: 36.72%;
        right: 41.41%;
        top: calc(50% - 17px / 2 + 110.5px);

        color: #8887a5;
      }
    </style>
  </head>
  <body>
    <div class="bg cn">
      <div id="animation"></div>
      <div class="title">Decentralized Overdrive</div>
      <div class="subtitle" id="info">LOADING...</div>
    </div>

    <script src="animations/loader.js"></script>
  </body>
</html>
